<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Split Viewer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div class="app-layout">
    <div class="toolbar">
        <div style="font-weight:bold;">JSON Split Viewer</div>
        <div class="toolbar-actions">
            <select class="history-select" id="historySelect">
                <option value="">历史记录</option>
            </select>
            <button class="btn btn-outline" id="loadDemoBtn">加载示例</button>
            <button class="btn btn-outline" id="collapseAllBtn">全部折叠</button>
            <button class="btn btn-outline" id="expandAllBtn">全部展开</button>
            <button class="btn btn-outline" id="exportBtn">导出</button>
            <button class="btn" id="formatBtn">格式化</button>
        </div>
    </div>
    
    <!-- 搜索栏 -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜索 Key 或 Value..." />
        <button class="btn btn-sm" id="searchBtn">搜索</button>
        <button class="btn btn-outline btn-sm" id="clearSearchBtn">清除</button>
        <span class="search-result" id="searchResult"></span>
    </div>
    
    <div class="main-container">
        <!-- 左侧输入 -->
        <div class="pane pane-left">
            <textarea id="jsonInput" placeholder="在此粘贴 JSON 数据..."></textarea>
        </div>
        
        <!-- 右侧树状图 -->
        <div class="pane pane-right">
            <div id="jsonViewer" class="json-viewer"></div>
        </div>
    </div>
</div>

<script src="../utils/history-manager.js"></script>
<script src="../utils/json-parser.js"></script>
<script src="popup.js"></script>
</body>
</html>
